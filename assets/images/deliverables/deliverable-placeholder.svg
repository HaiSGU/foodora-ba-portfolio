<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f5f7fa"/>
      <stop offset="1" stop-color="#c3cfe2"/>
    </linearGradient>
    <style>
      .title{font:700 34px system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:#111827}
      .sub{font:400 18px system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:#374151}
      .box{fill:#ffffff;stroke:#e5e7eb}
      .muted{fill:#6b7280}
      .chip{fill:#111827}
      .chipText{font:700 14px system-ui,-apple-system,Segoe UI,Roboto,Arial;fill:#ffffff}
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="600" fill="url(#g)"/>

  <text x="60" y="90" class="title">Deliverable Preview</text>
  <text x="60" y="125" class="sub">Placeholder image (replace with exported PNG/SVG if needed)</text>

  <g transform="translate(60,170)">
    <rect x="0" y="0" width="1080" height="360" rx="14" class="box"/>

    <g transform="translate(36,34)">
      <rect x="0" y="0" width="220" height="34" rx="17" class="chip"/>
      <text x="18" y="22" class="chipText">Portfolio Asset</text>

      <text x="0" y="94" class="sub">This repo uses real source files</text>
      <text x="0" y="124" class="sub muted">(DOCX / XLSX / draw.io) for deliverables.</text>

      <text x="0" y="184" class="sub">Tip</text>
      <text x="0" y="214" class="sub muted">Export your diagram to PNG/SVG and</text>
      <text x="0" y="244" class="sub muted">update the link in deliverables.html</text>
    </g>
  </g>
</svg>
