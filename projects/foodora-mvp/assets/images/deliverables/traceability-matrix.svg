<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f5f7fa"/>
      <stop offset="1" stop-color="#c3cfe2"/>
    </linearGradient>
    <style>
      .title{font:700 34px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#111827}
      .sub{font:400 18px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#374151}
      .cellH{font:700 16px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#ffffff}
      .cell{font:400 15px system-ui, -apple-system, Segoe UI, Roboto, Arial; fill:#111827}
      .muted{fill:#6b7280}
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="600" fill="url(#g)"/>

  <text x="60" y="90" class="title">Traceability Matrix (IEEE 829)</text>
  <text x="60" y="125" class="sub">Requirements → TDS/TCS/TPS → Result (XLSX)</text>

  <g transform="translate(60,170)">
    <rect x="0" y="0" width="1080" height="360" rx="14" fill="#ffffff" stroke="#e5e7eb"/>

    <g transform="translate(24,26)">
      <rect x="0" y="0" width="1032" height="44" rx="10" fill="#111827"/>
      <text x="14" y="28" class="cellH">Requirement</text>
      <text x="360" y="28" class="cellH">IEEE829 TDS</text>
      <text x="540" y="28" class="cellH">IEEE829 TCS/TPS</text>
      <text x="910" y="28" class="cellH">Result</text>

      <g transform="translate(0,64)">
        <rect x="0" y="0" width="1032" height="56" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
        <text x="14" y="26" class="cell">FR-06 Place pickup order</text>
        <text x="360" y="26" class="cell muted">TDS-01</text>
        <text x="540" y="26" class="cell">[M3-01]</text>
        <text x="910" y="26" class="cell">Untested</text>
      </g>

      <g transform="translate(0,134)">
        <rect x="0" y="0" width="1032" height="56" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
        <text x="14" y="26" class="cell">FR-09 Cancel only at PLACED</text>
        <text x="360" y="26" class="cell muted">TDS-04</text>
        <text x="540" y="26" class="cell">[M4-02], [M4-03]</text>
        <text x="910" y="26" class="cell">Untested</text>
      </g>

      <g transform="translate(0,204)">
        <rect x="0" y="0" width="1032" height="56" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
        <text x="14" y="26" class="cell">FR-11 Reject with reason</text>
        <text x="360" y="26" class="cell muted">TDS-05</text>
        <text x="540" y="26" class="cell">[C1-02]</text>
        <text x="910" y="26" class="cell">Untested</text>
      </g>

      <text x="0" y="320" class="sub" fill="#6b7280">Tip: record Result + Test Log/Incident IDs during execution</text>
    </g>
  </g>
</svg>
